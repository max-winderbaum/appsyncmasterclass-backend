service: appsyncmasterclass-backend
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1

plugins:
  - serverless-appsync-plugin

package:
  exclude:
    - package-lock.json
    - package.json

custom:
  appSync:
    - ${file(serverless.appsync-api.yml)}

resources:
  Resources:
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
          AutoVerifiedAttributes:
            - email
          Policies:
            PasswordPolicy:
                MinimumLength: 8
                RequireLowercase: false
                RequireNumbers: false
                RequireUppercase: false
                RequireSymbols: false
          UsernameAttributes:
            - email
          Schema:
            - AttributeDataType: String
              Name: name
              Required: false
              Mutable: true
  Outputs:
    CognitoUserPoolId:
      Value: !Ref CognitoUserPool
